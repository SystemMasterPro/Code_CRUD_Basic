<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="/">CRUD Basic Angular </a>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li *ngFor="let empleado of empleadoArray" class="list-group-item" (click)="openEdit(empleado)" [class.active]="empleado===selectEmpleado">
          <span class="badge badge-primary">{{empleado.id}}</span>
          {{empleado.name}} - {{empleado.country}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title text-center">
            Insert a new Proyect
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectEmpleado.name" placeholder="Insert name" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectEmpleado.country" placeholder="Insert country" class="form-control">
          </div>
          <button type="submit" (click)="addOrEdit()" class="btn btn-primary mr-2">
            Submit
          </button>
          <button *ngIf="selectEmpleado.id !== 0" class="btn btn-danger" (click)="delete()">
            Delete
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <img src="../assets/logo.jpg" alt="IMAGEN" width="300px" height="300px" class="mt-4" style="border-radius: 50%;">
    </div>
  </div>
</div>
